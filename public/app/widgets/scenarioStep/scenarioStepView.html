<dd class="item scenario-step clearfix" data-bind="css: cssClasses()">
	<div class="title clearfix" data-bind="click: toggleExpand.bind($widget)">
		<div class="keyword" data-bind="text: keyword"></div>
		<div class="name" data-bind="text: name"></div>

		<dl class="right modificators" data-bind="foreach: { data: modificators, as: 'mod' }">
			<dd class="modificator" data-bind="
				css: mod.getType(),
				html: mod.getText(),
				attr: {
					title: mod.getTitle()
				}
			"></dd>
		</dl>

	</div>
	<!-- ko if: expandable() -->
	<div class="panel" data-bind="css: {hidden: !expanded() }">
		<dl class="image-list" data-bind="foreach: { data: images, as: 'image' }">
			<dd><img data-bind="attr: {src: image}" alt=""/></dd>
		</dl>
		<div class="output" data-bind="html: output"></div>
	</div>
	<!-- /ko -->
</dd>
