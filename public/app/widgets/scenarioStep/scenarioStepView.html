<li class="item scenario-step clearfix" data-bind="css: cssClasses()">
	<div class="title clearfix" data-bind="click: toggleExpand.bind($widget)">
		<div class="keyword" data-bind="text: keyword"></div>
		<div class="name" data-bind="text: name"></div>
	</div>
	<!-- ko if: expandable() -->
	<div class="panel" data-bind="css: {hidden: !expanded() }">
		<ul class="image-list" data-bind="foreach: { data: images, as: 'image' }">
			<li><img data-bind="attr: {src: image}" alt=""/></li>
		</ul>
		<div class="output" data-bind="html: output"></div>
	</div>
	<!-- /ko -->
</li>
