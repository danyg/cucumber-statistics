<div class="container-widget" data-bind="
	css: {
		'panel full': !_frameless()
	},
	testId: [title(), 'container']
	">

	<!-- ko if: !_frameless() -->
		<h2 data-bind="text: title(), testId: [title(), 'containerTitle']"></h2>

	<!-- /ko -->

	<!-- ko widget: { kind:'loading', enable: _isLoading(), hover: true } --><!-- /ko -->

	<div data-part="filters"></div>

	<label class="checkbox">
		<input type="checkbox" data-bind="checked: hidePassedElements" />
		Hide passed scenarios (<span data-bind="text: passedScenariosLength()"></span>)
	</label>
	<label class="checkbox" data-bind="visible: showCheckbox()">
		<input type="checkbox" data-bind="checked: showHiddenElements" />
		Show hidden/fixed scenarios (<span data-bind="text: hiddenScenariosLength()"></span>)
	</label>

	<ul class="itemised-list scenarios-container" data-bind="foreach: { data: scenarios, as: 'scenario' }">
		<!-- ko widget: {
			kind: 'scenario',
			scenario: scenario,
			sideValue: $widget._settings.method,
			showHidden: $widget.showHiddenElements,
			hidePassed: $widget.hidePassedElements,
			nightlyId: $widget.nightlyId(),
			onActivate: $widget.onActivateScenario.bind($widget, scenario)
		} -->
		<!-- /ko -->
	</ul>

</div>
