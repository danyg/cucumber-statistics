<div id="lastExecution">

	<!-- ko widget: { kind:'loading', enable: _isLoading(), hover: true } --><!-- /ko -->

	<!-- ko foreach: { data: nightlies, as: 'nightly' } -->
		<div class="panel full">
			<h2 data-bind="text: nightly.name + ' #' + nightly.build"></h2>
			<ul class="description clearfix">
				<li>
					<strong>Last execution: </strong>
					<span data-bind="text: (new Date(nightly.date)).toLocaleString()"></span>
				</li>
				<li>
					<strong>Build Number: </strong>
					<span data-bind="text: nightly.build"></span>
				</li>
			</ul>


			<!-- ko text: console.log('~~~~~~~~~~~~~ AQUI', nightly) --><!-- /ko -->

			<!-- ko widget: {
				kind: 'container',
				title: 'Most unstables scenarios',
				type: 'scenarios',
				method: 'getMostUnstables',
				data: nightly.scenarios,
				frameless: true,
				nightlyId: nightly.name
			} -->
			<!-- /ko -->

		</div>
	<!-- /ko -->
</div>
