<div id="home">

	<div class="error-message" data-bind="css: {hidden: errorMsg() === ''}, text: errorMsg()"></div>

	<div class="panel full" data-bind="css: {hidden: errorMsg() !== ''}">
		<h2>Nightlies</h2>

		<ul class="itemised-list nightlies-container" data-bind="">
			<li class="item nightly last-execution" data-bind="css: {active: $root.isRouteActive.call($root, 'lastExecution') }">
				<a data-bind="attr: {href: '#lastExecution/'}">
					<span class="name">Last Executions</span>
				</a>
			</li>
			<!-- ko foreach: { data: nightlies, as: 'name' } -->
			<li class="item nightly" data-bind="css: {active: $root.isRouteActive.call($root, 'nightly/'+name) }">
				<a data-bind="attr: {href: '#nightly/' + name}">
					<span class="name" data-bind="text: name"></span>
				</a>
			</li>
			<!-- /ko -->
		</ul>
	</div>
</div>
