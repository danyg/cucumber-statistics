<div id="home">

	<div class="error error-message" data-bind="css: {hidden: errorMsg() === ''}, text: errorMsg()"></div>

	<div class="panel full scrollable-contents" data-bind="css: {hidden: errorMsg() !== ''}">
		<h2>Nightlies</h2>

		<dl class="itemised-list nightlies-container" data-testid="nightliesList">
			<dd class="item nightly last-execution" data-bind="css: {active: $root.isRouteActive.call($root, 'lastExecution') }">
				<a data-bind="attr: {href: '#lastExecution/'}" data-testid="lastExecutions_Buton">
					<span class="name">Last Executions</span>
				</a>
			</dd>
			<!-- ko foreach: { data: nightlies, as: 'nightly' } -->
			<dd class="item nightly" data-bind="css: {active: $root.isRouteActive.call($root, 'nightly/' + nightly.name) }">
				<a data-bind="attr: {href: '#nightly/' + nightly.name}" data-testclass="">
					<span class="name" data-bind="text: nightly.name"></span>
				</a>
			</dd>
			<!-- /ko -->
		</dl>
	</div>
</div>
